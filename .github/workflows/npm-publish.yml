name: Create new library package

on:
  push:
    branches:
      - master

jobs:
  build:
    env:
      CI: true
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - name: Build app
        run: yarn && yarn build

      - name: Publish root package
        run: |
          yarn semantic-release-root
          sh ${{ github.workspace }}/.github/workflows/publish-root-package.sh
  
        env:
          GITHUB_TOKEN: ${{ secrets.PERMISSION_GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish separate packages
        run: |
          yarn semantic-release
          sh ${{ github.workspace }}/.github/workflows/publish-packages.sh
        env:
          GITHUB_TOKEN: ${{ secrets.PERMISSION_GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
